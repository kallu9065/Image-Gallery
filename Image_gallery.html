<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Image_gallery.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="container">
        <div id="popUp" class="popUp">
            <div class="showImgBox">
                <img src="" alt="" id="showImgBox_child">
                <i class="fa fa-close" style="font-size:24px" id="close"></i>
            </div>
        </div>

        <h1>Slide Image Gallery</h1>
        <div id="box">
            <!-- Images with class="img" instead of using duplicate IDs -->
            <img src="https://picsum.photos/200/300" alt="img" class="img">
            <img src="https://picsum.photos/201/300" alt="img" class="img">
            <img src="https://picsum.photos/202/300" alt="img" class="img">
            <img src="https://picsum.photos/203/300" alt="img" class="img">
            <img src="https://picsum.photos/204/300" alt="img" class="img">
            <img src="https://picsum.photos/205/300" alt="img" class="img">
            <img src="https://picsum.photos/206/300" alt="img" class="img">
            <img src="https://picsum.photos/207/300" alt="img" class="img">
            <img src="https://picsum.photos/208/300" alt="img" class="img">
            <img src="https://picsum.photos/209/300" alt="img" class="img">
            <img src="https://picsum.photos/210/300" alt="img" class="img">
            <img src="https://picsum.photos/211/300" alt="img" class="img">
            <img src="https://picsum.photos/212/300" alt="img" class="img">
            <img src="https://picsum.photos/213/300" alt="img" class="img">
            <img src="https://picsum.photos/214/300" alt="img" class="img">
            <img src="https://picsum.photos/215/300" alt="img" class="img">
            <img src="https://picsum.photos/216/300" alt="img" class="img">
            <img src="https://picsum.photos/217/300" alt="img" class="img">
        </div>
    </div>

    <script src="Image_gallery.js"></script>
</body>

</html>
